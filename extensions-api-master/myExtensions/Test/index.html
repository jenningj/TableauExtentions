
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tableaufans Okoberfest Extension</title>

    <!-- These two libraries are copied from the download builder here: https://datatables.net/download/-->
	<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.css"/>
	<script type="text/javascript" src="http://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.js"></script>

    <!-- Tableaufans.com custom cascading css (applied after the one above-->
    <link rel="stylesheet" type="text/css" href="css/myCascading.css"/>
    <link rel="stylesheet" type="text/css" href="lib/loading-btn/loading.css"/>
    <link rel="stylesheet" type="text/css" href="lib/loading-btn/loading-btn.css"/>
    

    <!-- Include the Tableau Extensions library so we can communicate with Tableau -->
    <script src="lib/tableau-extensions-1.latest.js"></script>

    <!-- Include our own style sheets and javascript code -->
    <link rel="stylesheet" href="css/MarksSelection.css">
    <script src="js/MarksSelection.js"></script>

    <!-- fancyInput -->
    <link rel="stylesheet" href="css/fancyInput.css">
    <!-- 
    <script src="js/fancyInput_OLD.js"></script>
    -->
  </head>
  <body>
    <div class="container-fluid">
      
          <div id="inputDiv">
            <div class="form__group">
              <input type="" id="status" class="form__field" placeholder="Case Status">
              <label for="email" class="form__label">Case Status</label>
            </div>

            <div class="form__group">
              <textarea id="comment" class="form__field" placeholder="Write a Comment" rows="6"></textarea>
              <label for="message" class="form__label">Write a Comment</label>
            </div>

            <button id="extract_data_button" class="" value="" >Submit Comment</button>
      
           
            </div>
     
        <div id="data_table_wrapper"></div>
        <div id="no_data_message">
         <!--  <h5>Select one mark...</h5> -->
        </div>
      </div>
    </div>

    


    <!-- Choose Sheet Dialog (See https://www.w3schools.com/bootstrap/bootstrap_modal.asp for bootstrap dialog info) -->
    <div id="choose_sheet_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose 1 Sheet from <span class="sheet_name" id="choose_sheet_title"></span></h4>
          </div>
          <div class="modal-body">
            <div id="choose_sheet_buttons"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
