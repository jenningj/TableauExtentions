<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Write Back to SQL Server 2.0</title>

		<!-- These two libraries are copied from the download builder here: https://datatables.net/download/ -->
		<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.css"/>
		<script type="text/javascript" src="http://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.js"></script>

		<!-- Include the Tableau Extensions library so we can communicate with Tableau -->
		<script src="lib/tableau-extensions-1.latest.js"></script>

	    <!-- Include our own style sheets and javascript code -->
	    <link rel="stylesheet" href="test.css">
    	<script src="test.js"></script>
	</head>
	<body>
		<div style="width:400px;height:300px;background:#FFFFFF;border:5px black;text-align:center" name="datatable">
			<h4>
				<p>Write Back to SQL Server 2.0</p>
			</h4>
			<form name="myForm" onsubmit="sendDataToDB()">
				<input type="hidden" id="UserID" value="admin">
				ID: <input type="text" id="ScenarioID" size="3" value="0001">
				Description: <input type="text" id="Scenario_Description" size="18" value="Description">
				<input type="hidden" id="Status" value="open">
				<br>
				P1 Name: <input type="text" id="P1_Name" size="10" value="Parameter 1">
				P1 Value: <input type="text" id="P1_Value" size="4" value="10">
				<input type="checkbox" id="P1_Check">
				<br>
				P2 Name: <input type="text" id="P2_Name" size="10" value="Parameter 2">
				P2 Value: <input type="text" id="P2_Value" size="4" value="20">
				<input type="checkbox" id="P2_Check">
				<br>
				P3 Name: <input type="text" id="P3_Name" size="10" value="Parameter 3">
				P3 Value: <input type="text" id="P3_Value" size="4" value="30">
				<input type="checkbox" id="P3_Check">
				<br>
				P4 Name: <input type="text" id="P4_Name" size="10" value="Parameter 4">
				P4 Value: <input type="text" id="P4_Value" size="4" value="40">
				<input type="checkbox" id="P4_Check">
				<br>
				<p>
				<input type="submit" value="Go!">
			</form>
		</div>
	</body>
<html>
